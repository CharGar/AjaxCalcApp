<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="client.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Bootstrap CDN sourced above -->
    <title>Week Two Challenge</title>
  </head>
<body>

  <h1>Calc App</h1>

  <div id="background"><!-- Main background -->



           <div class="buttonContainer">
             <div class="">
               <input type="text" placeholder='0' class="inputOne"><input type="text" placeholder='0' class='inputTwo'></div>
             <div id="result"><p></p></div>
               <div id="operators">
                <button class="bigRedButton btn-danger" id="delete">Del</button>
                   <button id="percent"value="%" class="operator btn-warning">%</button>
                   <button id="plus"value="+" class="operator btn-success">+</button>
                   </div>

                 <div class="rows">
                   <button id="seven"value="7" class="dig btn-info">7</button>
                   <button id="eight"value="8" class="dig btn-info">8</button>
                   <button id="nine"value="9" class="dig btn-info">9</button>
                   <button id="minus"value="-" class="operator btn-success">-</button>
                   </div>

                   <div class="rows">
                   <button id="four"value="4" class="dig btn-info">4</button>
                   <button id="five"value="5" class="dig btn-info">5</button>
                   <button id="six"value="6" class="dig btn-info">6</button>
                   <button id="multiply"value="*" class="operator btn-success">*</button>
                   </div>

                   <div class="rows">
                   <button id="one"value="1" class="dig btn-info">1</button>
                   <button id="two"value="2" class="dig btn-info">2</button>
                   <button id="three"value="3" class="dig btn-info">3</button>
                   <button id="divide"value="/" class="operator btn-success">/</button>
                   </div>

                   <div class="rows">
                   <button id="zero"value="0" class="dig btn-info">0</button>
                   <button id="dot"value="." class="operator btn-outline-primary">.</button>
                   <button id="equals"value="=" class="submit btn-outline-primary">=</button>
                   </div>

               </div>

           </div>






</body>

</html>
